<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Disabling viewport zooming-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Source Sans Pro 300 + 600 + italics in both and Bungee 400 Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Layout CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- User Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet Log CSS-->
  <link rel="stylesheet" href="/styles/tweet-log.css" type="text/css" />

  <!-- Timeago for displaying "n days ago"-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="nav-logo">tweeter</span>
    <button type="button" class="nav-button">
      <span><strong>Write</strong> a new tweet</span>
      <i id="bouncy-arrow" class="fa-solid fa-angles-down fa-bounce"
      style="--fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;"></i>
    </button>
    <button type="button" class="scroll-top-button"><i id="scroll-top-arrows" class="fa-solid fa-angles-up"></i></button>
  </nav>


  <!-- User avatar/header-->
<header class ="user-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <div class="username">
      <h2>Kirsten Hammond</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="error">
        <strong></strong>
      </div>
      <form class="tweet-submission" method="POST" action="/tweets/">
        <textarea name="text" id="new-tweet-content" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <button class="submit-new-tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">
            140
          </output>

        </div>
      </form>
    </section>

    <section class="log-container">
      <!--Create element brought in from client.js-->
    </section>

  </main>
</body>

</html>
