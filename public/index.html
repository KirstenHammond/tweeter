<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Source Sans Pro 300 + 600 + italics in both and Bungee 400 Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- User Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet Log CSS-->
  <link rel="stylesheet" href="/styles/tweet-log.css" type="text/css" />

  <!-- Timeago for displaying "n days ago"-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <button type="button" class="nav-button">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down fa-bounce"
        style="--fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; --fa-bounce-rebound: 0;"></i>
    </button>
  </nav>


  <!-- User avatar/header-->
<header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="username">
      <h2>Kirsten Hammond</h2>
    </div>
  </header>

<button type="button" class="scroll-top-button"><i class="fa-solid fa-angles-up"></i></button>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="error">
        <strong></strong>
      </div>
      <form class="tweet-submission" method="POST" action="/tweets/">
        <!-- <label for="tweet-text">What are you humming about?</label>  -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet-count-buttons">
          <button class="submit-new-tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">
            140
          </output>

        </div>
      </form>
    </section>

    <section class="log-container">
      <!-- <article>
        <header class="tweet-header">
          <img src="https://i.imgur.com/nlhLi3I.png">
          <span class="log-username">Rhoda Jacobs</span>
          <span class="handle">@MrsJacobs</span>
        </header>
        <main class="tweet-content">
          <strong>Hello World!</strong>
        </main>
        <footer class="tweet-footer">
          <span class="days-ago">10 days ago</span>
          <i class="fa-solid fa-flag"></i><i class="fa-solid fa-retweet"></i><i class="fa-solid fa-heart"></i>
        </footer>
      </article> -->
    </section>

  </main>
</body>

</html>
